    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a;      // default value undefined consider 
        var b=10;   // now number type consider 
        var c=10.10;    // now number type consider 
        var res = true; // now boolean type consider 
        var name = "Raj Deep"; // string type consider 
        var obj = new Date();   // object reference type consider 
        document.write("The value of a "+a);   
        document.write("<br/>The value of b "+b); 
        document.write("<br/>The value of c "+c); 
        document.write("<br/>The value of res "+res); 
        document.write("<br/>The value of name "+name); 
        document.write("<br/>The value of obj "+obj); 
    </script>
</body>
